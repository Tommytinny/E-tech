<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWD Project</title>
    <link rel="stylesheet" href="SWD.css">
</head>
<body>
    <div class="form">
        <div class="header">
           <h4>E-tech</h4> 
        </div>
        <div class="line"></div>
        <div class="wel">Welcome Back</div>
        <div class="area">
            <div class="mat">
                <h3>Matric No</h3>
                <input type="text" name="" placeholder="Enter your matric number">
            </div>

            <div class="pass">
                <h3>Password</h3>
                <input type="password" name="" placeholder="Enter your password">
            </div>

            <div class="check">
                <div class="rem">
                    <input type="checkbox" name="" id="">
                    <h5>Remember me</h5>
                </div>
                <div class="reset">
                    <h5>Forgot Password?</h5>
                </div>
            </div>
        </div>

        <div class="btn">
            <p>Sign in</p>
        </div>
    </div>
</body>
</html>
